<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <h1>Registro de Usuario</h1>

  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <button type="submit">Registrar Usuario</button>
  </form>

  <script>
    //espra que DOM este completamente cargado antes de ejecutar el codigo JavaScript
    document.addEventListener('DOMContentLoaded', () => {
      //se agrega un evento de escucha para el evento de envio submit del formulario id 'registtroFrom'
      document.getElementById('registroForm').addEventListener('submit', async (event) => {

        event.preventDefault();//evita que el formulario se envie automaticamente
        //obtener los datos de email y nombre del fromulario
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;

        try {
          //se realiza una solicitud POST a la ruta '/usurios' del servidor
          //envia los datos del usuario en el cuerpo de la solicitud en formato json
          const response = await fetch('/usuarios', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            //combierte el objeto JavaScript en una cadena Json para enviar como cuerpo de la solicitud
            body: JSON.stringify({ nombre, email })//
          });
          //se hace una comprobacion si la respuesta del servidor es (200-299)
          // si es corecta envia un mensaje que se envio corectamente
          if (response.ok) {
            alert('Usuario registrado correctamente');
          }
         // si no es corecta envia un mensaje de error 
          else {
            const errorData = await response.json();
            alert(`Error: ${errorData.message}`);
          }
        } 
        //captura cualquier error que ocurra durante la solicitud
        //muestra un mensaje de error en la consola del navegador
        catch (error) {
          console.error('Error:', error);
          alert('Error al comunicarse con el servidor');
        }
      });
    });
  </script>


</body>                 
</html>
